<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Temperature Converter</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mainbox">
    <div class="converter">
      <p><strong>Temperature Converter</strong></p>
      <p class="subheading">Temperature in celsius :</p>
      <input type="text" placeholder="0" id="input">
      
      <br>
      
      <button type="submit" onclick="getValue()">Convert</button>
      
      <button type="submit" onclick="reset()">Reset</button>
      
      <p class="subheading">Temperature in Fahrenheit :</p>
      <p id="result">wait for result...</p>
      
    </div>
  </div>
  
  
  <script src="main.js"></script>
</body>
</html>
